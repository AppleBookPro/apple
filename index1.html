  <h3>애플 주식회사(Apple Inc)<h3>

 애플 주식회사는 미국 캘리포니아의 쿠퍼티노에게 위치하며 아이폰,아이맥, 아이팟, 에어팟, 아이패, 애플워치
 맥북 등의 하드웨이어와 mca OS와 ios 등의 소프트웨어를 제조하는 기업이다.<br>
 창업자는 스티브 잡스이며 현재는 팀 쿡이 최고경영자이다. 시가총액은 2021년기준 2.24조달러이다.
